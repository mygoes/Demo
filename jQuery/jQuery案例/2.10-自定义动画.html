<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left: 0px;
    }

    #div1 {
      top: 50px;
    }

    #div2 {
      top: 170px;
    }
  </style>
</head>

<body>
  <input type="button" value="从左到右800" id="lr800" />
  <div id="div1"></div>
  <!-- <div id="div2"></div> -->

  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //animate(参数1,参数2,参数3,参数4);
      //参数1: 必填项,对象,表示做动画的属性们.
      //参数2: 可选项,动画执行的时长.毫秒数
      //参数3: 可填项,easing表示匀速还是缓动  值: linear匀速  swing缓动   默认是swing
      //参数4: 可填项,动画执行完毕后的回调函数

      //给按钮设置点击事件
      $('#lr800').click(function () {

        // $('#div1').animate({
        //   left:800
        // },2000,'linear',function(){
        //   alert('动画做完了')
        // });


        // $('#div1').animate({
        //   left:800,
        //   width:200,
        //   height:200,
        //   opacity:0.5,
        //   top:200
        // },2000,'linear',function(){
        //   alert('动画做完了')
        // });


        $('#div1').animate({
          left: 800,
          width: 200,
          height: 200,
          opacity: 0.5,
          top: 200
        }, 2000, 'linear', function () {
          //既然这里是一个函数,可以写任意代码,那是不是也可以写继续让div1做动画的代码
          $('#div1').animate({
            left: 400,
            width: 100,
            height: 100,
            opacity: 1,
            top: 50
          }, 3000);
        });


        // $('#div2').animate({
        //   left:800
        // },2000);

      });

    });
  </script>
</body>

</html>

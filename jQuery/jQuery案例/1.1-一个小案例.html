<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      height: 100px;
      margin-top: 10px;
    }
  </style>

</head>

<body>
  <input type="button" value="设置边框" id="btn1" />
  <input type="button" value="设置文本" id="btn2" />
  <div></div>
  <div></div>
  <div></div>

  <script>
    //需求:点击按钮给div们设置边框和文本.
    //以前原生js的做法
    window.onload = function(){
      var btn1 = document.getElementById('btn1');
      var btn2 = document.getElementById('btn2');
      var divs = document.querySelectorAll('div');
      //设置边框
      btn1.onclick = function(){
        for(var i = 0; i < divs.length; i++){
          divs[i].style.border = '1px solid red';
        }
      }
      //设置文本
      btn2.onclick = function(){
        for(var i = 0; i < divs.length; i++){
          divs[i].textContent = '这是要设置的文本';
        }
      }
    }

    // window.onload = function(){
    //   console.log('我又是一个入口函数');
    // }

    //缺点:
    //1.不能写多个入口函数(window.onload),如果写了多个后面的会把前面的给覆盖. 
    //2.原生js的api名字都太长太难记
    //3.代码冗余
    //4.原生js的有些api存在浏览器兼容问题. 
    //5.容错率低,前面的代码出了问题,后面的代码执行不了. 




  </script>
</body>

</html>

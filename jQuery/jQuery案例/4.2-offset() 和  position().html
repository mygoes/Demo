<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .father {
      width: 400px;
      height: 400px;
      border: 10px solid red;
      position: relative;
      top: 10px;
      left: 10px;
    }

    .son {
      width: 100px;
      height: 100px;
      border: 10px solid green;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>

<body>
  
  <div id="father" class="father">
    <div id="son" class="son"></div>
  </div>

  <br><br>
  <input type="button" value="offset()" id="btn1" />
  <input type="button" value="position()" id="btn2" />

  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //回忆一下原生js中的三大家族: offset家族  client家族  scroll家族
      //offset家族: offsetWidth  offsetHeight  offsetLeft  offsetTop  offsetParent

      //1.jQuery中的offset()是不是和原生js中的offset一样呢? 不一样
      //offset方法
      $('#btn1').on('click',function(){
        //获取:
        //得到的是一个对象.对象中有top和left值. 
        //获取元素距离document的位置
        //console.log($('#son').offset());

        //设置:
        //可以设置,但是设置的还是会计算  距离document的位置. 
        $('#son').offset({
          left:150,
          top:150
        });

        //注意: 如果元素没有定位,给这个元素设置offset()的话,那么会给这个元素自动的加一个relative定位. 
        
      })


      //2. position方法获取的是元素距离有定位的父元素(offsetParent)的位置。
      //获取到一个对象,里面有left和top的值. 
      $('#btn2').on('click',function(){
        console.log($('#son').position());

        //不能设置
        // $('#son').position({
        //   left:200,
        //   top:200
        // })
      });

    });
  </script>
</body>

</html>

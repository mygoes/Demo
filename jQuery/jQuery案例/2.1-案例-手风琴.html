<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
        }

        .parentWrap {
            width: 200px;
            text-align: center;

        }

        .menuGroup {
            border: 1px solid #999;
            background-color: #e0ecff;
        }

        .groupTitle {
            display: block;
            height: 20px;
            line-height: 20px;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .menuGroup>div {
            height: 200px;
            background-color: #fff;
            display: none;
        }
    </style>
</head>

<body>
    <ul class="parentWrap">
        <li class="menuGroup">
            <span class="groupTitle">标题1</span>
            <div>我是弹出来的div1</div>
        </li>

        <li class="menuGroup">
            <span class="groupTitle">标题2</span>
            <div>我是弹出来的div2</div>
        </li>

        <li class="menuGroup">
            <span class="groupTitle">标题3</span>
            <div>我是弹出来的div3</div>
        </li>

        <li class="menuGroup">
            <span class="groupTitle">标题4</span>
            <div>我是弹出来的div4</div>
        </li>
    </ul>

    <script src='./jquery-1.12.4.js'></script>
    <script>
        $(function () {
            //思路
            //1.给每一个li标签设置鼠标点击事件
            //  让当前点击的li标签里面的div显示,其他的兄弟li标签里面的div隐藏
            //2.如果div显示,点击对应的li就隐藏, 如果隐藏点击就显示

            $('.menuGroup').on('click', function () {
                //判断你当前点击的这个li标签里面的div是显示还是隐藏. 
                if ($(this).children('div').css('display') == 'none') {
                    $(this).children('div').show().parent().siblings().children('div').hide(); //链式编程
                } else {
                    $(this).children('div').hide();
                }
            });
        });
    </script>

</body>

</html>

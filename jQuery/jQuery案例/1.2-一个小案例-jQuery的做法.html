<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      height: 100px;
      margin-top: 10px;
    }
  </style>

</head>

<body>
  <input type="button" value="设置边框" id="btn1" />
  <input type="button" value="设置文本" id="btn2" />
  <div></div>
  <div></div>
  <div></div>

  <script src="./jquery-1.12.4.js"></script>
  <script>
    //需求:点击按钮给div们设置边框和文本.
    //jQuery的做法
    //入口函数
    $(document).ready(function(){
      //设置边框
      $('#btnl').on('click',function(){
        $('div').css('border','1px solid red');
      })
      //设置文本
      $('#btn2').on('click',function(){
        $('div').text('我是设置的文本');
      })
    });


    $(document).ready(function(){
      console.log('这又是一个入口函数');
    });


    //jQuery的优势:
    //1.是可以写多个入口函数的. 
    //2.jQuery的api名字都短,都易记. 
    //3.代码简洁: jQuery有一个特性(隐式迭代)
    //4.已经帮你写好了浏览器的兼容. 
    //5.容错率高. 


  </script>
</body>

</html>

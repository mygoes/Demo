<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    #div1 {
      height: 200px;
      background-color: pink;
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <input type="button" value="获取" id="getBtn" />
  <input type="button" value="设置" id="setBtn" />
  <div id="div1" style="width:200px"></div>
  <div id="div2" style="width:300px"></div>
  <div id="div3" style="width:400px"></div>


  <script src='./jquery-1.12.4.js'></script>
  <script>
    $(function () {
      //css() 获取/设置样式的. 

      //1.获取样式 css(样式名);
      //获取样式不仅行内可以获取,内嵌的样式也能获取. 
      //获取到的值是字符串形式的, 尺寸的样式是带有px的. 
      $('#getBtn').click(function(){
        //1.1 获取id为div1的元素的样式
        // console.log($('#div1').css('width'));//'200px'
        // console.log($('#div1').css('height'));//'200px'
        // console.log($('#div1').css('background-color'));//'rgb(255, 192, 203)'
        // console.log($('#div1').css('backgroundColor'));//'rgb(255, 192, 203)'
        // console.log($('#div1').css('border'));//'2px solid rgb(255, 0, 0)'
        // console.log($('#div1').css('border-top-width'));//'2px'
        // //注意:获取样式值的时候,最好是给他一个准确的样式名.  不然老的浏览器会识别不了. 

        //1.2 获取div标签的样式
        //注意: 如果获取的jQuery对象里面包含了多个dom元素,那只能获取第一个domu元素对应的样式值. 
        //console.log($('div').css('width')); //'200px'
      });


      //2.设置样式 
      //设置样式是设置在行内上. 
      $('#setBtn').click(function(){
        //2.1 设置单样式 css(样式名,样式值);
        //a.给id为div1的元素设置样式
        // $('#div1').css('width',300);
        // $('#div1').css('height','300px');
        // $('#div1').css('background-color','green');
        // $('#div1').css('borderTopWidth','10px');

        //b.给标签div们设置样式    隐式迭代
        // $('div').css('width',300);
        // $('div').css('height','300px');
        // $('div').css('background-color','green');
        // $('div').css('borderTopWidth','10px');

        //总结: 
        //    样式名: 必须要加引号. 
        //    样式值: 如果是数值就可以不用加引号, 如果不是数值,就一定要加引号.


        //2.2 设置多样式 css({样式名1:样式值1, 样式名2,样式值2});
        $('#div1').css({
          width:300,
          height:'300px',
          backgroundColor:'green',
          'border-top-width':10
        });
        //总结: 
        //    样式名: 如果是驼峰命名法,就不需要加引号;如果是连写就一定要加引号. 
        //    样式值: 如果是数值就可以不用加引号, 如果不是数值,就一定要加引号.



      });
      



    });
  </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>

</head>

<body>
  <input type="button" value="获取属性" id="btn1" />
  <input type="button" value="设置属性" id="btn2" />
  <input type="button" value="移除属性" id="btn3" /> <br /><br />
  <img src="991.gif" alt="周五晚睡1" title="周五晚睡" aaa='aaa' />

  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //回忆一下原生js中是如何操作属性的: getAttribute(); setAttribute(); removeAttribute();
      
      //jQuery中操作属性: attr(); removeAttr();

      //1.获取属性 attr(属性名)
      $('#btn1').click(function(){
          console.log($('img').attr('src')); //'991.gif'
          console.log($('img').attr('alt'));//'周五晚睡1'
          console.log($('img').attr('title'));//'周五晚睡'
          console.log($('img').attr('aaa'));//'aaa'
          console.log($('img').attr('bbb'));//如果没有这个属性获取值就返回undefined
          
      });

      //2.设置属性
      //设置属性是设置在元素的身上
      //如果原来有这个属性,那就是重新赋值; 如果没有那就是添加这个属性.
      $('#btn2').click(function(){
        //设置单属性 attr(属性名,属性值);
        // $('img').attr('src','./992.gif');
        // $('img').attr('alt','帅哥玩水1');
        // $('img').attr('title','帅哥玩水');
        // $('img').attr('aaa','aaa1111');
        // $('img').attr('bbb','bbb1111');

        //设置多属性 attr({属性名:属性值,属性名:属性值});
        $('img').attr({
          src:'./992.gif',
          alt:'帅哥玩水1',
          title:'鹏鹏玩水',
          aaa:'aaa222',
          bbb:'bbb222'
        });
      });


      //3.删除属性  removeAttr(属性名);
      $('#btn3').click(function(){
        //删除单属性
        // $('img').removeAttr('aaa');
        // $('img').removeAttr('bbb');

        //删除多属性
        $('img').removeAttr('src aaa');
      });


    });
  </script>
</body>

</html>

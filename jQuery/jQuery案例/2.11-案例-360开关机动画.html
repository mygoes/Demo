<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="box" id="box">
        <span id="closeButton"></span>
        <div class="hd" id="headPart">
            <img src="images/t.jpg" alt="" />
        </div>
        <div class="bd" id="bottomPart">
            <img src="images/b.jpg" alt="" />
        </div>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //思路:
            //给关闭按钮设置一个点击事件,
            //动画让下面那个部分的高度变为0
            //   动画结束的时候,回调函数里让整个大盒子宽动画变为0 


            $('#closeButton').click(function(){
                //让下面这个盒子动画 高度变为0 
                $('#bottomPart').animate({
                    height:0
                },1000,function(){
                    //让大盒子的宽度变为0 
                    $('#box').animate({
                        width:0
                    },2000);


                    //解惑:为什么一定是给大盒子的宽变为0,而不是给上面那部分盒子宽为0 . 
                    //不能,实现不了效果.
                    // $('#headPart').animate({
                    //     width:0
                    // },2000);

                });
            });

        
        });
    </script>
</body>

</html>

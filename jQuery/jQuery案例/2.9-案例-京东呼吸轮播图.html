<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>动画-案例《轮播图》</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .slider {
            height: 340px;
            width: 790px;
            margin: 100px auto;
            position: relative;
        }

        .slider li {
            position: absolute;
            display: none;
        }

        .slider li:first-child {
            display: block;
        }


        .arrow {
            display: none;
        }

        .slider:hover .arrow {
            display: block;
        }

        .arrow-left,
        .arrow-right {
            font-family: "SimSun", "宋体";
            width: 30px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            margin-top: -30px;
            cursor: pointer;
            text-align: center;
            line-height: 60px;
            color: #fff;
            font-weight: 700;
            font-size: 30px;
        }

        .arrow-left:hover,
        .arrow-right:hover {
            background-color: rgba(0, 0, 0, .5);
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="slider">
        <!--图片容器  8图 -->
        <ul>
            <li><a href="#"><img src="images/jd/1.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/jd/2.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/jd/3.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/jd/4.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/jd/5.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/jd/6.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/jd/7.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/jd/8.jpg" alt=""></a></li>
        </ul>
        <!--箭头-->
        <div class="arrow">
            <span class="arrow-left">&lt;</span>
            <span class="arrow-right">&gt;</span>
        </div>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //声明一个变量,用来记录当前图片的索引
            var index = 0;

            //给右箭头设置点击事件
            $('.arrow-right').click(function () {
                index++;
                //判断, 索引变成8(意思就是到了最后一张又点了 一下右边焦点)
                if (index == 8) {
                    index = 0;
                }
                console.log(index);
                $('.slider>ul>li').eq(index).fadeIn(500).siblings().fadeOut(500);
            });


            //给左边焦点设置点击事件
            $('.arrow-left').click(function(){
                index--;
                //判断 索引变成7(当当前是第一张,点击了左边焦点.那索引就小于0,那就要变成最后一张)
                if(index < 0){
                    index = 7;
                }
                console.log(index);
                $('.slider>ul>li').eq(index).fadeIn(500).siblings().fadeOut(500);
            });
        });
    </script>
</body>

</html>

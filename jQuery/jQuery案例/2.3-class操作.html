<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin-top: 10px;
    }

    .bgc {
      background-color: green;
    }

    .fontSize30 {
      font-size: 30px;
    }

    .width200 {
      width: 200px;
    }

    .height200 {
      height: 200px;
    }
  </style>

</head>

<body>
  <input type="button" value="添加类" id="addClass" />
  <input type="button" value="移除类" id="removeClass" />
  <input type="button" value="判断类" id="hasClass" />
  <input type="button" value="切换类" id="toggleClass" />
  <div id="div1" class="bgc ">div1</div>
  <div class="bgc fontSize30">div2</div>

  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //class类操作

      //1.添加类  addClass();
      $('#addClass').click(function(){
        //1.1 给id为div1的标签添加类
        //$('#div1').addClass('fontSize30');
        //$('#div1').addClass('fontSize30 width200');

        //1.2 给div添加类
        $('div').addClass('width200'); //隐式迭代
      });

      //2.移除类 removeClass()
      $('#removeClass').click(function(){
         //2.1 给id为div1的标签移除类
         //$('#div1').removeClass('fontSize30');
         //$('#div1').removeClass('fontSize30 width200');

         //2.2 给div移除类
         $('div').removeClass('width200'); //隐式迭代
      });


      //3.判断类 hasClass(); 
      //判断元素有没有拥有这个类,如果有就返回true; 否则返回false. 
      $('#hasClass').click(function(){
         //console.log($('#div1').hasClass('width200'));
      });

      //4.切换类 toggleClass();
      //如果元素有某个类就删除, 如果没有就添加. 
      $('#toggleClass').click(function(){
        $('#div1').toggleClass('width200');
      });


    });
  </script>
</body>

</html>

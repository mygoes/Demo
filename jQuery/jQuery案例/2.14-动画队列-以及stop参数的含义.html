<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 200px;
      height: 300px;
      background-color: red;
      display: none;
    }
  </style>
</head>

<body>
  <input type="button" value="开始动画" id="start" />
  <input type="button" value="停止动画" id="stop" /> <br /><br />
  <div></div>

  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //点击开始动画按钮,给div元素模拟一个动画队列. 
      $('#start').click(function () {
        $('div').slideDown(2000).slideUp(2000);
      });


      //点击停止动画按钮,让div元素执行stop方法停止动画. 
      $('#stop').click(function () {
        // $('div').stop(true,true);
        // $('div').stop(true,false);
        // $('div').stop(false,true);
        // $('div').stop(false,false);


        $('div').stop();//参数不写默认是两个false. 
      });


      // stop方法：停止动画效果
      //stop(clearQueue, jumpToEnd);
      // 第一个参数：是否清除队列
      // 第二个参数：是否跳转到当前动画的最终效果


    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
</head>

<body>
  <input type="button" value="按钮" id="btn1" /> <br /> <br />
  <input type="checkbox" id="ckb1" /><br />

  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //回忆一下有一类布尔类型的属性(disabled checked selected)写在元素身上就有效果,不写就没有效果
      //那这一类布尔类型的属性,用原生js如何操作? 设置true/false
      // document.getElementById('btn1').onclick = function(){
      //     //获取
      //     //console.log(document.getElementById('ckb1').checked); //选中得到true, 没有选中得到一个false. 
      //     //设置
      //     //document.getElementById('ckb1').checked = true;
      // }


      //-------------------------------------------------------
      //jQuery
      $('#btn1').click(function(){
         //获取

         //使用attr获取,不管选没选中,都得到一个undefined.
         //console.log($('#ckb1').attr('checked'));

         //在jQuery1.6之后，对于checked、selected、disabled这类boolean类型的属性来说，不能用attr方法，只能用prop方法。
         //console.log($('#ckb1').prop('checked'));


         // 设置属性
          $('#ckb1').prop('checked',true);

      });


    });
  </script>
</body>

</html>
